<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Page</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>

		<h1 id="Login Title">Senior Seminar Project Login</h1>

		<hr>

		<p id="Filler Text">This is our inital website for the project. Soon to be added is a list of data from the firebase DB!</p>

		<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>


		<div class="container">
			<input id="txtEmail" type="email" placeholder="Email">
			<input id="txtPassword" type="password" placeholder="Password">

			<button id="btnLogin" class="btn btn-action">
				Login
			</button>

			<button id="btnSignUp" class="btn btn-secondary">
				Sign Up
			</button>

			<button id="btnLogout" class="btn btn-action hide">
				Log Out
			</button>
		</div>

		<script src="web.js"></script>





	</body>
</html>
